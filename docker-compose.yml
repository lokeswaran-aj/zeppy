services:
  postgres:
    image: postgres:16-alpine
    container_name: callagent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: callagent
      POSTGRES_USER: callagent
      POSTGRES_PASSWORD: callagent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U callagent -d callagent"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
